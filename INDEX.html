<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CK| shopping cart</title>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="https://1000logos.net/wp-content/uploads/2016/10/calvin-klein-emblem.jpg" type="image/jpg">

  </head>
  <body>
    <header>
      <h1 class="ck"><b> CALVIN KLEIN </b></h1>
    </header>
    <main>
      
  
      <section class="shopping-card">
        <div class="total-price-container">
          <span1>Total Price :</span1><span class="total-price"> 0 </span><span class="uni">$</span>
        </div>
        <div class="cards-container">
          
          <div class="card" style="width: 30rem">
            <img
            src="https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/000NM1787E_KLK_main?$main$" alt="T-shirt" srcset="https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/000NM1787E_KLK_main?$main$ 1x, https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/000NM1787E_KLK_main?$main@2x$ 2x" data-srcset="https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/000NM1787E_KLK_main?$main$ 1x, https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/000NM1787E_KLK_main?$main@2x$ 2x" data-src="https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/000NM1787E_KLK_main?$main$" class="product-image__image" width="480"
              class="card-img-top"
            />
            <div class="card-body">
              <p class="prod1">T-shirt CALVIN KLEIN</p>
              
              <span class="unit-price">29.99</span>
              <span class="uni"> $</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </li>
            </ul>
          </div>

          <div class="card" style="width: 30rem">
            <img src="https://calvinklein-eu.scene7.com/is/image/CalvinKleinEU/J30J315794_1BY_main?$main$" width="480"  alt="Veste" class="dbach" />
            <div class="card-body">
              <p class="prod2">Calvin Klein Jeans Veste en jean</p>
              <span class="unit-price">150</span>
              <span class="uni" > $</span>
            </div>
            <div class="card-body">
              <i class="fas fa-plus-circle plus-btn"></i>
              <span class="qute"> 0 </span>
              <i class="fas fa-minus-circle minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
              </li>
            </ul>
          </div>
      </section>
    </main>
    <footer>
      <p class="da" >2021 CK STORES B.V. TOUS DROITS RÉSERVÉS </p>
    </footer>
    <script src="dom.js"></script>
  </body>
</html>
